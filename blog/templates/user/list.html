{% extends 'base.html' %}

{% block title %}Авторы{% endblock %}

{% block body %}
    <ul class="list-group list-group-flush">
        {% for user in users %}
            <li class="list-group-item">
                <a class="link-dark" href="{{ user }}">{{ users[user] }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
