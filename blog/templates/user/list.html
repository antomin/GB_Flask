{% extends 'base.html' %}

{% block title %}Авторы{% endblock %}

{% block body %}
    <ul class="list-group list-group-flush">
        {% for user in users %}
            <li class="list-group-item">
                <a class="link-dark" href="{{ user.id }}">{{ user.username }}</a>
                {% if user.is_staff %}
                    <span class="badge bg-secondary">staff</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
