{% extends 'base.html' %}

{% block title %}{{ author.user.first_name }} {{ author.user.last_name }}{% endblock %}

{% block body %}
    <h1>{{ author.user.first_name }} {{ author.user.last_name }}</h1>
    <h3>Статьи:</h3>
    {% for article in articles %}
        <li class="list-group-item">
            <a class="link-dark" href="/articles/{{ article.id }}">{{ article.title }}</a>
        </li>
    {% endfor %}
{% endblock %}
