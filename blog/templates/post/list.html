{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block body %}
    <ul class="list-group list-group-flush">
        {% for post in posts %}
            <li class="list-group-item">
                <a class="link-dark" href="{{ post.id }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
